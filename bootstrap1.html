<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Nested Rows</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
.expand-btn-right {
  background-color: #fd7622;
  color: white;
  border: none;
  border-radius: 50rem;
  width: 40px;
  height: 40px;
  overflow: hidden;
  transition: width 0.4s ease;
  padding: 0 12px;
  position: relative;
  white-space: nowrap;
  display: flex;
  align-items: center;
  justify-content: flex-start; /* keep icon on left */
  cursor: pointer;
}

/* Label hidden initially */
.expand-btn-right .label {
  opacity: 0;
  width: 0;
  overflow: hidden;
  margin-left: 0;
  transition: opacity 0.3s ease 0.2s, width 0.3s ease 0.2s, margin 0.3s ease 0.2s;
  font-weight: 500;
  font-size: 14px;
}

/* Expand to right on hover */
.expand-btn-right:hover {
  width: 100px;
}

/* Show label smoothly */
.expand-btn-right:hover .label {
  opacity: 1;
  width: auto;
  margin-left: 0.5rem;
}



  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    
    <!-- First Column -->
    <div class="col-md-4 bg-light p-3 text-center">
      <h5>Column 1</h5>
    </div>

    <!-- Second Column -->
    <div class="col-md-4 bg-secondary text-white p-3 text-center">
      <h5>Column 2</h5>
    </div>

    <!-- Third Column with Two Nested Rows -->
    <div class="col-md-4">
      <div class="row">
        <div class="col-12 bg-success text-white p-3 text-center">
          <h6>Row 1 of Column 3</h6>
        </div>
        <div class="col-12 bg-info text-white p-3 text-center">
          <h6>Row 2 of Column 3</h6>
        </div>
      </div>
    </div>

  </div>
<button class="expand-btn-right">
  <span class="label">Add</span>
  <span class="icon">+</span>
</button>


</div>





</body>
</html>
