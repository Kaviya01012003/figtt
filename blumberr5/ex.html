<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="ex.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body >
  <div class="navcontent">
    <nav class="navbar" >
    <div class="container-fluid">

      <!-- Blumberr -->
      <div class="blumber">
        <span class="name"><img src="./image/Group.png"></span>
      </div>
      <input type="checkbox" id="toggle-nav">
      <label for="toggle-nav" class="menu-icon">
        <i class="fa fa-ellipsis-v"></i>
      </label>
      <!-- Right side -->
      <div class="right-side">
        <!-- Switch Role -->
        <div class=" switch-role bg-white">
          <button class="btn1">ADMIN ROLE</button>
          <span class="small">Switch to <span class="admin">HR ROLE</span></span>
         
        </div>
        <!-- Icons -->
        <div class="img"><img src="./image/Group 1171276896.png"></div>
        <div class="vr"></div>
        <!-- Profile -->
        <div class="profile">
          <img src="./image/Indian student profile image.png" alt="Profile" class="rounded-circle me-2" width="36" height="36">
          <div>
            <div class="fw-semibold">Sidharth</div>
            <div class="small">Admin</div>
          </div>
        </div>

      </div>
    </div>
    </nav>
   <div class="body-content">
     <div class="content">
      <div class="first-line">
        <div class="user">
          User's > <span class="organization">Organization</span>
        </div>
        <button class="savechanges"> save changes</button>
      </div>
      <div class="bgimg">
        <img src="./image/blurred-gradient-colorful-background.png" alt="centerlogobg">
        <div class="wellness-center">
          <img src="./image/center icon.png" alt="center logo">
          <div class="clinic-name">
          Sidharth Wellness Centre <br>
          <span class="text-span">Clinical Services</span>
        </div>
      </div>
      </div>
      <div class="tab">
        <div class="tab-item active">
          <img src="./image/user.png" alt="user"> Basic Details
        </div>
        <div class="tab-item">
          <img src="./image/documents.png" alt="documents">Documents
        </div>
        <div class="tab-item">
          <img src="./image/service.png" alt="service">Services & Capacity
        </div>
      </div>
     
       
      <div class="form-wrapper">
        <!-- Left Column -->
        <div class="form-left">
          <div class="form-group-inline">
            <div class="form-group">
              <label>Registered Name of Organization</label>
              <input type="text" value="Sidharth Wellness Centre" />
            </div>

            <div class="form-group">
              <label>Legal Entity Type</label>
              <select name="entity" id="entity">
                <option value="Private limited"> Private Limited</option>
                <option value="Trust"> Trust</option>
                <option value="LLP">LLP</option>
              </select>
              <!-- <input type="text" value="Private Limited" /> -->
            </div>
          </div>
          <div class="form-group-inline">
            <div class="form-group">
              <label>ID Type</label>
              <!-- <input type="text" value="Pan Card" /> -->
               <select name="id" id="id">
                <option value="PAN">PAN</option>
                <option value="TAN">TAN</option>
                <option value="GSTN">GSTN</option>
                <option value="License">License</option>
                <option value="Udhyam">Udhyam</option>
               </select>
            </div>

            <div class="form-group">
              <label>ID Number</label>
              <input type="text" value="ABCDE1234F" />
            </div>
          </div>

         <div class="form-group-inline">
            <div class="form-group">
              <label>Registration / License Number</label>
              <input type="text" value="TNMC01MBB51234" />
            </div>

            <div class="form-group">
              <label>Logo</label>
              <div class="logo-uploaded">
                <span class="status"><img src="./image/uploaded.png" alt="upload"> Uploaded</span>
                <button class="edit-btn"><img src="./image/edit.png" alt="edit"></button>
                <button class="delete-btn"><img src="./image/delete.png" alt="delete"></button>
              </div>
            </div>
         </div>

          <div class="form-group-inline">
            <div class="form-group">
              <label>Website</label>
              <input type="text" value="www.sidharthwellness.com" />
            </div>
          </div>

          
        </div>

        <!-- Right Column -->
        <div class="form-right">
          <div class="form-group full-width">
            <label>Enter Registered Business Address</label>
            <input type="text" value="ASK Towers, Sri Sai Nagar, 3rd Main Rd" />
          </div>

          <div class="form-group-inline">
            <div class="form-group">
              <label>Village/Area</label>
              <input type="text" value="Thoraipakkam" />
            </div>

            <div class="form-group">
              <label>City</label>
              <input type="text" value="Chennai" />
            </div>
          </div>

          <div class="form-group-inline">
            <div class="form-group">
              <label>State</label>
              <input type="text" value="Tamil Nadu" />
            </div>

            <div class="form-group">
              <label>Pincode</label>
              <input type="text" value="600097" />
            </div>
          </div>
        </div>
      </div>



    </div>

   </div>
  </div>

</body>
</html>
